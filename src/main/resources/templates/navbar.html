<!-- navbar.html -->
<div th:fragment="navbar">
    <style>
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-nav .nav-link {
            position: relative;
            padding: 0.5rem 1rem;
        }
        .navbar-nav .nav-link:hover::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgba(255,255,255,0.5);
        }
        .user-welcome {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-item .btn-danger {
            margin-left: 0.5rem;
        }
        .navbar-brand .brand-icon {
            margin-right: 0.5rem;
        }
        .nav-link {
            transition: color 0.3s ease;
        }
        .nav-link.active {
            font-weight: bold;
            background-color: rgba(255,255,255,0.1);
            border-radius: 0.25rem;
        }
        .admin-badge {
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 0.25rem;
            background-color: #dc3545;
            color: white;
            margin-left: 0.5rem;
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="bi bi-journal-check brand-icon"></i> SzybkiPrzepis
            </a>

            <!-- Przycisk do menu mobilnego -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu główne -->
            <div class="collapse navbar-collapse" id="mainNavbar">
                <!-- Lewa strona nawigacji -->
                <ul class="navbar-nav me-auto">
                    <!-- Przepisy -->
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center gap-2" th:href="@{/recipe_list}">
                            <i class="bi bi-book"></i> Przepisy
                        </a>
                    </li>

                    <!-- Kategorie -->
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center gap-2" th:href="@{/category_list}">
                            <i class="bi bi-grid"></i> Kategorie
                        </a>
                    </li>

                    <!-- Panel Administratora (tylko dla admina) -->
                    <li class="nav-item" th:if="${session.user != null and session.user.role == 'ADMIN'}">
                        <a class="nav-link btn btn-danger btn-sm d-flex align-items-center gap-2" th:href="@{/admin}">
                            <i class="bi bi-shield-lock"></i> Panel Administratora
                        </a>
                    </li>
                </ul>

                <!-- Prawa strona nawigacji -->
                <ul class="navbar-nav">
                    <!-- Menu dla zalogowanego użytkownika -->
                    <th:block th:if="${session.user != null}">
                        <!-- Powitanie użytkownika -->
                        <li class="nav-item user-welcome">
                            <span class="nav-link">
                                <i class="bi bi-person-circle"></i>
                                Witaj, 
                                <span class="fw-bold" th:text="${session.user.username}">Użytkownik</span>
                                <span class="admin-badge" th:if="${session.user.role == 'ADMIN'}">Admin</span>
                            </span>
                        </li>

                        <!-- Profil -->
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-2" th:href="@{/profile}">
                                <i class="bi bi-gear"></i> Profil
                            </a>
                        </li>

                        <!-- Wyloguj -->
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-2" th:href="@{/logout}">
                                <i class="bi bi-box-arrow-right"></i> Wyloguj
                            </a>
                        </li>
                    </th:block>

                    <!-- Menu dla niezalogowanego użytkownika -->
                    <th:block th:unless="${session.user != null}">
                        <!-- Logowanie -->
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-2" th:href="@{/login}">
                                <i class="bi bi-box-arrow-in-right"></i> Zaloguj
                            </a>
                        </li>

                        <!-- Rejestracja -->
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-2" th:href="@{/register}">
                                <i class="bi bi-person-plus"></i> Zarejestruj
                            </a>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>
</div>
