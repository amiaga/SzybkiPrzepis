<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">SzybkiPrzepis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        .main-content {
            flex: 1;
            padding: 2rem 0;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .navbar-nav .nav-link {
            position: relative;
            padding: 0.5rem 1rem;
        }
        .navbar-nav .nav-link:hover::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgba(255,255,255,0.5);
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 2rem 0;
            margin-top: auto;
        }
        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .footer-links li {
            margin-bottom: 0.5rem;
        }
        .footer-links a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .footer-links a:hover {
            color: white;
        }
        .social-links {
            font-size: 1.5rem;
        }
        .social-links a {
            color: rgba(255,255,255,0.8);
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }
        .social-links a:hover {
            color: white;
            transform: translateY(-3px);
        }
    </style>
    <!-- Dodatkowe style specyficzne dla strony -->
    <th:block th:replace="${styles}"/>
</head>
<body>
    <!-- Nawigacja -->
    <div th:replace="~{navbar :: navbar}"></div>

    <!-- Główna treść -->
    <main class="main-content">
        <div th:replace="${content}">
            <!-- Tutaj będzie wstawiana treść strony -->
        </div>
    </main>

    <!-- Stopka -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h5>O nas</h5>
                    <p class="text-muted">
                        SzybkiPrzepis to miejsce, gdzie pasjonaci gotowania mogą dzielić się 
                        swoimi ulubionymi przepisami i odkrywać nowe smaki.
                    </p>
                </div>
                <div class="col-md-4 mb-4">
                    <h5>Szybkie linki</h5>
                    <ul class="footer-links">
                        <li>
                            <a th:href="@{/recipe_list}">
                                <i class="bi bi-book"></i> Przepisy
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/category_list}">
                                <i class="bi bi-grid"></i> Kategorie
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/register}">
                                <i class="bi bi-person-plus"></i> Dołącz do nas
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 mb-4">
                    <h5>Kontakt</h5>
                    <ul class="footer-links">
                        <li>
                            <i class="bi bi-envelope"></i> kontakt@szybkiprzepis.pl
                        </li>
                        <li>
                            <div class="social-links mt-3">
                                <a href="#"><i class="bi bi-facebook"></i></a>
                                <a href="#"><i class="bi bi-instagram"></i></a>
                                <a href="#"><i class="bi bi-twitter"></i></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <hr class="border-light">
            <div class="text-center">
                <small class="text-muted">
                    &copy; 2025 SzybkiPrzepis. Wszystkie prawa zastrzeżone.
                </small>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dodatkowe skrypty specyficzne dla strony -->
    <th:block th:replace="${scripts}"/>
</body>
</html>
